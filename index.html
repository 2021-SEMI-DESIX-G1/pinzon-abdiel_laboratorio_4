<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Laboratorio 04 - DSIX</title>
</head>
<body>
    <h1>Laboratorio N°4.</h1>
    <hr>
    <!-- Problema #1 -->
    <div>
        <h3>Problema N°1 - Palindromo</h3>
        <form class="contenedor" id="form-pal">
            <div class="contenedor-inputs">
                <input id="input-pal" type="number" placeholder="Número palindromo" min="0">
                <input type="submit" class="button">
            </div>
            <p id="pal-resultado"></p>
        </form>
    </div>
    <hr>
    <!-- Problema #2  -->
    <div>
        <h3>Problema N°2 - Cantidad de caracteres</h3>
        <form class="contenedor" id="form-car">
            <div class="contenedor-inputs">
                <input id="input-car" type="text" placeholder="Cantidad de caracteres">
                <input type="submit" class="button">
            </div>
            <p id="pal-resultado"></p>
        </form>
    </div>
    <hr>
    <!-- Problema #3  -->
    <div>
        <h3>Problema N°3 - Año bisiesto</h3>
        <form class="contenedor" id="form-anio">
            <div class="contenedor-inputs">
                <input id="input-anio" type="number" placeholder="Año bisiesto" min="0">
                <input type="submit" class="button">
            </div>
            <p id="anio-resultado"></p>
        </form>
    </div>
    <hr>
    <!-- Problema #4  -->
    <div>
        <h3>Problema N°4 - Números primos</h3>
        <form class="contenedor" id="form-primos">
            <div class="contenedor-inputs">
                <input id="input-primos" type="number" placeholder="Números primos" min="0">
                <input type="submit" class="button">
            </div>
            <p id="primos-resultado"></p>
        </form>
    </div>
    <script src="javascript/lab04.js"></script>
</body>
</html>
